
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="result.css">
  </head>
  <body>

    <div style="text-align: center;">
      <img id="img" src="image.jpg" width="60%" height="70%">
    </div>
    
    <h1 style="text-align: center;" id="result"></h1>

    <div style="text-align: center;">
      <button onclick="location.href='index.html'" >Check Another Image</button>
    </div>
    

<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="tf.min.js"></script>
<!-- Load the MobileNet model. -->
<script src="mobilenet.js"></script>

<script>
  const img = document.getElementById('img');
  const version = 2;
  const alpha = 0.5;

  async function run() {
    // Load the model.
    const model = await mobilenet.load({version, alpha});

    // Classify the image.
    const predictions = await model.classify(img);
    console.log('Predictions');
    console.log(predictions);

    document.getElementById('result').innerHTML = predictions[0].className
    

    // Get the logits.
    // const logits = model.infer(img);
    // console.log('Logits');
    // logits.print(true);

    // Get the embedding.
    // const embedding = model.infer(img, true);
    // console.log('Embedding');
    // embedding.print(true);
  }
  run();
  </script>

  </body>
</html>
