<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image classification</title>

  <style>

    *{margin: 0; padding: 0; }

    body{
      background:#ecf1f4
    }
    .form-wrap{
      width: 320px;
      background: #3e3d3d;
      padding: 40px 20px;
      box-sizing: border-box;
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
    }
    h1{
      text-align: center;
      color: #ffffff;
      margin-bottom: 5px
    }
    p{
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      font-size: small;
    }
    input{
      width: 100%;
      background: none;
      border: 1px solid #ffffff;
      border-radius: 3px;
      padding: 6px 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
      color: white;
    }
    input[type="submit"]{
      background: #bac675;
      color: #000000;
    }

  
  </style>

</head>
<body>

  <div class="form-wrap">
    <form action="/result" method="POST" enctype="multipart/form-data">
      <h1>Upload File</h1>
      <p>only .jpg files are supported</p>
      <input type="file" name="image">
      <input style="margin-bottom: 0px;" type="submit">
    </form>
  </div>
  

</body>
</html>
